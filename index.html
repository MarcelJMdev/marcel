<!doctype html>

<head>

  <style>
    :root {
      --bg: #0b0f17;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #60a5fa;
      --accent-2: #a78bfa;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, rgba(96,165,250,.12), transparent 50%),
                  radial-gradient(800px 600px at 110% 10%, rgba(167,139,250,.12), transparent 40%),
                  var(--bg);
      line-height: 1.6;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 820px;
      background: linear-gradient(180deg, rgba(17,24,39,.92), rgba(17,24,39,.86));
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 20px;
      padding: 28px 28px 8px 28px;
      align-items: center;
    }

    h1 {
      margin: 0; font-size: 32px; letter-spacing: .2px;
    }

    .meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      padding: 12px 28px 24px 28px;
    }

    .meta .item {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      padding: 12px 14px;
    }

    .label { display:block; font-size:12px; color: var(--muted); text-transform: uppercase; letter-spacing: .08em; }
    .value { font-size: 16px; margin-top: 4px; }

    .games {
      padding: 0 28px 28px 28px;
      display: flex; flex-wrap: wrap; gap: 10px;
    }

    .badge {
      padding: 8px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 999px;
      font-size: 14px;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      will-change: transform;
    }
    .badge:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.35); border-color: rgba(96,165,250,.35); }

    .footer {
      padding: 16px 28px 28px 28px;
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px;
      border-top: 1px solid rgba(255,255,255,.06);
    }

    .btn {
      appearance: none; border: 0; cursor: pointer;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: #0b0f17; font-weight: 700;
      padding: 10px 14px; border-radius: 12px;
      box-shadow: 0 8px 24px rgba(96,165,250,.35);
      transition: transform .15s ease, filter .15s ease;
      text-decoration: none;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.06); }

    .hint { font-size: 13px; color: var(--muted); }

    #clock { font-size: 14px; color: var(--accent); }

    @media (max-width: 520px) {
      .header { grid-template-columns: 1fr; }
    }
  </style>
</head>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
